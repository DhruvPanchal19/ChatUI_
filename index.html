<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <table>
            <tbody>
                <tr>
                    <td class="profilePicture">
                        <img class="profilePicture-img" src="PXL_20231003_113723621.MP.jpg" alt="Profile picture">
                    </td>
                    <td class="user-details-container">
                        <div class="userName">Dhruvkumar Panchal</div>
                        <div class="usertext">Hello, Dhaval Suthar</div>
                    </td>
                    <td class="notificationCount-time">
                        <div class="lastSeen">12:00</div>
                        <div class="notificationCount">23</div>
                    </td>
                </tr>
                <tr>
                    <td class="profilePicture">
                        <img class="profilePicture-img" src="PXL_20231003_113723621.MP.jpg" alt="Profile picture">
                    </td>
                    <td class="user-details-container">
                        <div class="userName">Dhruvkumar Panchal</div>
                        <div class="usertext">Hello, Dhaval Suthar</div>
                    </td>
                    <td class="notificationCount-time">
                        <div class="lastSeen">12:00</div>
                        <div class="notificationCount">23</div>
                    </td>
                </tr>
            </tbody>
        </table>
        <button id="hidenav">Hide</button>
        <button id="showchat">Show</button>
    </div>
</body>
<script>
    $("#hidenav").click(function () {
        $(".user-details-container").hide();
        $(".lastSeen").hide();
    });
    $("#showchat").click(function () {
        $(".user-details-container").show();
        $(".lastSeen").show();
    });
</script>

</html>
